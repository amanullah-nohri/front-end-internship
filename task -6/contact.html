<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — MultiPage</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="brand"><a href="index.html">MySite</a></div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Contact</h1>
    <form id="contactForm" novalidate>
      <label>Name<br><input id="name" required minlength="2"></label><br>
      <label>Email<br><input id="email" type="email" required></label><br>
      <label>Message<br><textarea id="message" required minlength="10"></textarea></label><br>
      <button type="submit" class="btn">Send</button>
      <div id="msg"></div>
    </form>
  </main>
  <script type="module">
    import { setupContact } from './js/main.js';
    setupContact(document.getElementById('contactForm'));
  </script>
  <footer class="site-footer">
    <div class="container">© Your Name — MultiPage Demo</div>
  </footer>
</body>
</html>
