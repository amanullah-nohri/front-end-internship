<body>
  <header class="header">
    <h1>TaskBoard</h1>

  <main class="board" id="board">

      <div class="list" id="todo-list"></div>

    </section>

    <section class="column" data-status="done">
      <h2>Done</h2>
      <div class="list" id="done-list"></div>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <template id="task-template">
    <article class="task" draggable="true">

</html>
