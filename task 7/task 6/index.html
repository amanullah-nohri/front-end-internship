<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="navbar">
  <a href="#services">Services</a>
  <a href="#testimonials">Testimonials</a>
  <a href="#api">API Data</a>
  <a href="#contact">Contact</a>
</nav>

<section id="services"><h2>Services</h2><div id="services-container"></div></section>
<section id="testimonials"><h2>Testimonials</h2><div id="testimonials-container"></div></section>
<section id="api"><h2>API Data</h2><div id="api-container"></div></section>

<section id="contact">
  <h2>Contact Form</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button type="submit">Submit</button>
    <p id="formMsg"></p>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
